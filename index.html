<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=style.css>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Point of Sale</title>
</head>
<body>
    <div class="container">
        <!-- <img src="images/frame.png" draggable="false"> -->
            <div class="logo" draggable="false">
                <!-- render logo here -->
            </div>
            <div class="logout-container">
                <button id="logoutBtn">Log Out</button>
            </div>
            <!-- clear cart box -->
            <div class="clearCartBox">
                <div class="clear-cart-input">
                    <h4>Clear the cart?</h4>
                    <button class="cart-input" id="yes-input">Yes</button>
                    <button class="cart-input" id="no-input">No</button>
                </div>
            </div>
            <!-- discount box -->
            <div class="discount-box">
                <div class="discount-form">
                    <h4>Discount</h4>
                    <p class="errorMessages" id="discountMessage">Enter valid number</p>
                    <input type="number" id="discount-input" placeholder="Enter Discount"></input>
                    <div class="discount-buttons">
                        <button class="discountSubmit">Submit</button>
                        <button class="discountCancel">Cancel</button>
                    </div>
                </div>
            </div>
            <!-- login box-->
            <div class="login-container">
                <h4>Login</h4>
                <p class="errorMessages" id="errorMessage">Incorrect Login</p>
                <div class="login-buttons">
                    <label for="username">Username</label>
                    <input class="username" id="username" type="text" name="username" placeholder="Enter Username"></input>
                    <label for="username">Password</label>
                    <input class="password" id="password" type ="password" name="password" placeholder="Password"></input>
                    <input class="submit" type="submit" value="Login"></input>
                </div>
            </div>
            <!-- Receipt box -->
            <div class="content" id="menu-content">
                <div class="block" id="receipt">
                    <h4 class="receipt-title">Order</h4>
                    <div class="info-header">
                        <div class="dateInfo">
                            <!--  render date info here-->
                        </div>
                        <div class="cashier-info">
                            <!-- render cashier info here-->
                        </div>
                    </div>
                    <div class="receipt-table">
                        <ul class = "receipt-header">
                            <li>Name</li>
                            <li>Quantity</li>
                            <li>Unit Price</li>
                        </ul>
                    </div>
                    <div class="receipt-list">
                    <!-- render receipt info here -->
                    </div>
                    <div class="extra-info">
                        <div class="dotted-line"></div>
                        <div class="receipt-summary" id="summary">
                            <h4>Subtotal</h4>
                            <h4 class="summary-price">Subtotal (0 items): $0</h4>
                        </div>
                        <div class="receipt-summary" id="discount-line">
                            <h4>Discount</h4>
                            <h4 class="discount-price">Discount (%): $0</h4>
                        </div>
                        <div class="receipt-summary" id="grandtotal">
                            <h4>Grand Total</h4>
                            <h4 class="grand-price">Grand Total : $0</h4>
                        </div>
                    </div>
                </div>

                <!-- Menu box -->
                <div class="block" id="menu">
                    <div id="menuTabs">
                        <!-- render menu Tabs here -->
                    </div>
                    <div class="screen" id="firstScreen">
                        <!-- render first menu here -->
                    </div>
                    <div class="screen" id="secondScreen">
                        <!-- render second menu here -->
                    </div>
                    <div class="screen" id="thirdScreen">
                        <!-- render third menu here -->
                    </div>
                    <div class="extra-buttons">
                        <button class="discount">Discount</button>
                        <button class="clear-cart">Clear Cart</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="products.js"></script>

</body>
</html>
