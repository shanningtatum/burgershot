<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=style.css>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="login.js"></script>
    <script src="products.js"></script>
    <script src="script.js" defer></script>
    <title>Point of Sale</title>
</head>
<body>
    <div class="container" id="tablet">
        <img src="images/frame.png" draggable="false">
        <div class="background" id="BSBG">
            <div class="logo" id="BSlogo">
                <img src="images/BSLogo.png">
            </div>
            <div class="box">
                <div class="clear-cart-input">
                    <div>Clear the cart?</div>
                    <button class="cart-input" id="yes-input" onclick="clearCart('yes')">Yes</button>
                    <button class="cart-input" id="no-input" onclick="clearCart('no')">No</button>
                </div>
            </div>
            <div class="login-container">
                <h4>Login</h4>
                <div id="errorMessage">Incorrect Login</div>
                <input class="username" id="username" type="text" placeholder="Enter Username"></input>
                <input class="password" id="password" type ="password" placeholder="Password"></input>
                <input class="submit" type="submit" value="Login" onclick="validation()"></input>
            </div>
            <div class="logout-container">
                <button id="logoutBtn" onclick="logout()">Log Out</button>
            </div>

            <div class="content" id="menu-content">
                <div class="block" id="receipt">
                    <h4 id="receipt-title">Order</h4>
                    <div class="info-header">
                        <div class="cashier-info">
                            <!-- render cashier info here-->
                        </div>
                        <div class="dateInfo">
                            <!--  render date info here-->
                        </div>
                    </div>
                    <div class="receipt-table">
                        <ul class = "receipt-header">
                            <li>Name</li>
                            <li>Quantity</li>
                            <li>Unit Price</li>
                        </ul>
                    </div>
                    <div class="receipt-list">
                    
                    </div>
                    <div class="dotted-line"></div>
                    <div class="summary">
                        <h4>Subtotal</h4>
                        <h4 class="summary-price">Subtotal (0 items): $0</h4>
                    </div>
                </div>

                <div class="block" id="menu">
                    <!-- Will show first screen (Burgers, Drinks, Sides)-->
                    <div id="screenOne">
                        <h4>Menu</h4>
                        <div class="tab">
                            <button class="menuTab" id="burgers" type="button" onclick="openMenu(event, 'Burgers')">Burgers</button>
                            <button class="menuTab" id="drinks" type="button" onclick="openMenu(event, 'Drinks')">Drinks</button>
                            <button class="menuTab" id="sides" type="button" onclick="openMenu(event, 'Sides')">Sides</button>
                        </div>
                    </div>
                    <!-- Will show second screen when pressed (Burger Menu Items)-->
                    <div class="screen" id="Burgers">
                        <h4>Burgers</h4>
                        <!-- render burger menu here -->
                    </div>
                    <!-- Will show third screen when pressed (Drinks Menu Items)-->
                    <div class="screen" id="Drinks">
                        <h4>Drinks</h4>
                        <!-- render drinks menu here -->
                    </div>

                    <!-- Will show fourth screen when pressed (Sides Menu Items)-->
                    <div class="screen" id="Sides">
                        <h4>Sides</h4>
                        <!-- render sides menu here -->
                    </div>
                    <button class="clear-cart" onclick="mainMenu()">Clear Cart
                    </button>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
