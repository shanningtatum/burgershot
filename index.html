<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=style.css>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="login.js"></script>
    <script src="products.js"></script>
    <script src="script.js" defer></script>
    <title>Point of Sale</title>
</head>
<body>
    <div class="container" id="tablet">
        <img src="images/frame.png" draggable="false">
        <div class="background" id="BSBG">
            <div class="logo" id="BSlogo">
                <!-- render logo here -->
            </div>
            <div class="box">
                <div class="clear-cart-input">
                    <div>Clear the cart?</div>
                    <button class="cart-input" id="yes-input" onclick="clearCart('yes')">Yes</button>
                    <button class="cart-input" id="no-input" onclick="clearCart('no')">No</button>
                </div>
            </div>
            <div class="discount-box">
                <div class="discount-form">
                    <div>Discount</div>
                    <div id="discountMessage">Enter valid number</div>
                    <input type="number" id="discount-input" placeholder="Enter Discount"></input>
                    <div class="discount-buttons">
                        <button id="discountSubmit" onclick="applyDiscount()">Submit</button>
                        <button id="discountSubmit" onclick="closeBtn()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="login-container">
                <h4>Login</h4>
                <div id="errorMessage">Incorrect Login</div>
                <input class="username" id="username" type="text" placeholder="Enter Username"></input>
                <input class="password" id="password" type ="password" placeholder="Password"></input>
                <input class="submit" type="submit" value="Login" onclick="validation()"></input>
            </div>
            <div class="logout-container">
                <button id="logoutBtn" onclick="logout()">Log Out</button>
            </div>
            
            <!-- Receipt box -->
            <div class="content" id="menu-content">
                <div class="block" id="receipt">
                    <h4 id="receipt-title">Order</h4>
                    <div class="info-header">
                        <div class="cashier-info">
                            <!-- render cashier info here-->
                        </div>
                        <div class="dateInfo">
                            <!--  render date info here-->
                        </div>
                    </div>
                    <div class="receipt-table">
                        <ul class = "receipt-header">
                            <li>Name</li>
                            <li>Quantity</li>
                            <li>Unit Price</li>
                        </ul>
                    </div>
                    <div class="receipt-list">
                    <!-- render receipt info here -->
                    </div>
                    <div class="dotted-line"></div>
                    <div class="summary">
                        <h4>Subtotal</h4>
                        <h4 class="summary-price">Subtotal (0 items): $0</h4>
                    </div>
                    <div class="discount-line">
                        <h4>Discount</h4>
                        <h4 class="discount-price">Discount (%): $0</h4>
                    </div>
                    <div class="grandtotal">
                        <h4>Grand Total</h4>
                        <h4 class="grand-price">Grand Total : $0</h4>
                    </div>
                </div>

                <!-- Menu box -->
                <div class="block" id="menu">
                    <!-- Will show first screen (Burgers, Drinks, Sides)-->
                    <div id="screenOne">
                        <!-- render menu Tabs here -->
                    </div>
                    <div class="screen" id="Burgers">
                        <!-- render first menu here -->
                    </div>
                    <div class="screen" id="Drinks">
                        <!-- render second menu here -->
                    </div>
                    <div class="screen" id="Sides">
                        <!-- render third menu here -->
                    </div>
                    <button class="discount" onclick="discountBtn()">Discount</button>
                    <button class="clear-cart" onclick="clearCartBtn()">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
